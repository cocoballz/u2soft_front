<div class="container overflow-hidden my-5">
  <div class="row gy-5">
    <div class="bd-callout bd-callout-warning">
      <h5 id="date--color-input-support">Listado de Productos...</h5>

      <p>
         </p>

    </div>

    <div >
<table datatable [dtOptions]="dtOptions" class="dataTable table row-border hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Codigo producto</th>
      <th scope="col">nombre</th>
      <th scope="col">Cantidad</th>
      <th scope="col">estado</th>
      <th scope="col">Opciones</th>
    </tr>
  </thead>
  <tbody>
    <tr  *ngFor="let dat of productos; index as i">
      <th scope="row">{{i+1}}</th>
      <td><span class="badge rounded-pill text-bg-dark">PROD.{{dat.id}}</span> </td>
      <td>{{dat.p_nombre}}</td>
      <td ><span class="badge rounded-pill text-bg-primary">{{dat.p_cantidad}}</span></td>
      <td>{{dat.p_estado == 1 ? 'Activo':'Inactivo'}}</td>
      <td>
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-primary">Left</button>
          <button type="button" class="btn btn-primary">Middle</button>
          <button type="button" class="btn btn-primary">Right</button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
    </div>
  </div>
</div>
